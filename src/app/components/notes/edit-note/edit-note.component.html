<section class="container edit-notes ff-inter">
    <header class="header">
      <h2>Adicione um <br>note novo:</h2>
    </header>
    <form>
      <label for="note">note</label>
      <input
        type="textarea"
        class="input"
        id="note"
        name="note"
        placeholder="Digite o note"
        [(ngModel)]="note.content"
      >
      <label for="authorship">Authorship ou source</label>
      <input
        type="text"
        class="input"
        id="authorship"
        name="authorship"
        placeholder="Digite a authorship ou fonte"
        [(ngModel)]="note.authorship"
      >
      <label for="model">Select card model:</label>
      <div class="container-radio">
        <div class="radio-model">
          <label for="model1">
            <input
              type="radio"
              id="model1"
              value="model1"
              name="model-card"
              [(ngModel)]="note.model"
            >
            <div class="custom-radio">
              <span></span>
            </div>
            <span>model 1</span>
          </label>
          Prévia:
          <div class="model model1 ff-roboto-mono">
            <img src="../../../../assets/img/model1.png" alt="Aspas azuis">
            <p class="content">{{ note.content }}</p>
            <p class="authorship"><b>{{ note.authorship }}</b></p>
          </div>
        </div>
  
        <div class="radio-model">
          <label for="model2">
            <input
              type="radio"
              id="model2"
              value="model2"
              name="model-card"
              [(ngModel)]="note.model"
            >
            <div class="custom-radio">
              <span></span>
            </div>
            <span>model 2</span>
          </label>
          Prévia:
          <div class="model model2 ff-roboto-mono">
            <img src="../../../../assets/img/model2.png" alt="Aspas azul claro">
            <p class="content">{{ note.content }}</p>
            <p class="authorship"><b>{{ note.authorship }}</b></p>
          </div>
        </div>
  
        <div class="radio-model">
          <label for="model3">
            <input
              type="radio"
              id="model3"
              value="model3"
              name="model-card"
              [(ngModel)]="note.model"
            >
            <div class="custom-radio">
              <span></span>
            </div>
            <span>model 3</span>
          </label>
          Prévia:
          <div class="model model3 ff-roboto-mono">
            <img src="../../../../assets/img/model3.png" alt="Aspas verdes">
            <p class="content">{{ note.content }}</p>
            <p class="authorship"><b>{{ note.authorship }}</b></p>
          </div>
        </div>
      </div>
      <div class="actions">
        <button (click)="editNote()" class="button">Save</button>
        <button (click)="cancel()" class="button">Cancel</button>
      </div>
    </form>
  </section>
